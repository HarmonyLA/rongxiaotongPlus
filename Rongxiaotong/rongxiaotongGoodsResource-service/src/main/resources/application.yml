mybatis-plus:
  mapper-locations: classpath:Mappers/*.xml      #配置编写sql的那个文件
  type-aliases-package: com.ldk.api.pojo   #给实体类起一个别名 方便简写 别名默认就是类名
  configuration:
    map-underscore-to-camel-case: true  # 开启驼峰映射

